
<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-lg-4" *ngFor="let pd of ProductData">

            <div class="productbox mt-3 mb-3">
                <img src="{{pd.productImg}}">
                <h1>{{pd.productName}}</h1>
                <p>{{pd.productDetails}}</p>
                <p>{{pd.productPrice | currency:'INR'}}</p>
                <br/>
                <a class="buybtn" [routerLink]="['/menu',fd.id]">Buy Now &nbsp;<i class="bi bi-bag"></i></a>
            </div>

        </div>



    </div>

</div>
